
{% extends "base.html" %}

{% block content %}

<section class="features">
<div class="container">
<div class="container">
<div class="row">


		{% for f in frends %}
		
			<div class="col-sm-4">
			<div class="korisnik">
			<a href="{{ url_for('user', username=f.username) }}"> 
				{% if f.profilna_slika %}

    			<img src="{{ url_for('static', filename='img/' + f.profilna_slika) }}" class="img-fluid" >
    
    			{% else %}

    			<img src="{{ url_for('static', filename='img/korisnik.jpg') }}" class="img-fluid">

    			{% endif %}

			</a>
			  <h4>{{f.ime}} {{f.prezime}}</h4>
			</div>
			</div>
		
		{% endfor %}
</div>
</div>
</div>
</section>
<div class="container text-center" >

  <ul class="pagination ">
  	{% if prev_url %}
    <li class="page-item" ><a style="display: inline;" class="page-link" href="{{ prev_url }}">Prethodni</a>
	{% endif %}

	{% if next_url %}
    <a style="display: inline;"class="page-link" href="{{ next_url }}">Sljedeći</a>
    {% endif %}
    </li>
  </ul>
</div>
<footer class="py-5 bg-dark ">
    <div class="container">
      <p class="m-0 text-center text-white">Sva prava pridržana  &copy; Izleti.hr 2019</p>
    </div>
 </footer>

 {% endblock %}
